<div class="max-w-sm mx-auto bg-gray-100 rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-4">Inicio de sesión</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label for="username" class="block mb-1">Nombre de usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2">Iniciar sesión</button>
      </div>
    </form>
  </div>
